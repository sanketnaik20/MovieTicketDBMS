<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movie Details</title>
    <style>
        .booking-form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
        }
        
        .slide-in {
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="movie-detail slide-in">
        <h1 th:text="${movie.title}"></h1>
        <div>
            <p th:text="${movie.description}"></p>
            <p>Duration: <span th:text="${movie.duration}"></span> minutes</p>
            <p>Genre: <span th:text="${movie.genre}"></span></p>
        </div>
        
        <div class="booking-form">
            <h2>Book Tickets</h2>
            <form th:action="@{/bookings}" method="post">
                <input type="hidden" name="movieId" th:value="${movie.id}" />
                <div>
                    <label>Name:</label>
                    <input type="text" name="customerName" required />
                </div>
                <div>
                    <label>Email:</label>
                    <input type="email" name="customerEmail" required />
                </div>
                <div>
                    <label>Number of Seats:</label>
                    <input type="number" name="numberOfSeats" min="1" required />
                </div>
                <button type="submit">Book Now</button>
            </form>
        </div>
    </div>
</body>
</html>
